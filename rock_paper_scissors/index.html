 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="choice">
      <h2 class="computer-choice">Computer Choice:
        <br><span id="computer-choice"></span></h2>
      <h2 class="user-choice">User's Choice:<br> <span id="user-choice"></span></h2>
    </div>
    <h2 class="result">Result: <br> <span id="result"></span></h2>
    <div class="ans">
      <button id="Rock" class="rock">Rock</button>
      <button id="Paper" class="paper">Paper</button>
      <button id="Scissors" class="scissors">Scissors</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
